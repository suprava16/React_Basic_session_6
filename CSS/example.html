<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;

    }
    ul{
      display: flex;
      justify-content: flex-end;
      list-style-type: none;
    }
    li{
      padding: 20px;
      color: white;
    }
    .logo{
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">My WEB Page</div>
    <div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </div>
  </div>
</body>
</html>
